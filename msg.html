<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "msg.css">
</head>
<body>
    <h1 style="text-align:center"><u>Message for Yourself !!!</u></h1>
    <div class="container">
        <div class="box">
            <h2><marquee>Enter your message</marquee></h2>
            <input type="text" name="boxx" id="boxx" placeholder="Type your Message">
        </div>
        <div class="button">
            <button type="button" onclick="getMessage()">Submit</button>
            <button type="button" onclick="getMessage()">Reset</button>
        </div>
        <p id="demo"></p>
    </div>
</body>
<script>
    const messageInput=document.getElementById("boxx");
    function getMessage(){
        document.getElementById("demo").innerHTML=messageInput.value;
        messageInput.value="";
    }
</script>
</html>
